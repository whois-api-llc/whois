<!DOCTYPE html>
<html>
<head>
    <title>JQuery JSONP Sample</title>
    <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript">
        var username = "Your whois api username";
        var password = "Your whois api password";
        var domain = "google.com";

        $(function () {
            $.ajax({
                url: "http://www.whoisxmlapi.com/whoisserver/WhoisService?callback=?",

                dataType: "jsonp",

                data: {
                    username: username,
                    password: password,
                    domainName: domain,
                    outputFormat: "json"
                },

                success: function (response) {
                    $("#json").append("<div>JSON answer:</div>" + JSON.stringify(response, null, 2));
                },
                error: function(e){
                    console.log(e);
                }
            });
        });
    </script>
</head>
<body>
<pre id="json"></pre>
</body>
</html>
