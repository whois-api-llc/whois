<!DOCTYPE html>
<html>
<head>
    <title>Whois API jQuery Search Sample</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript">

        var url = "https://www.whoisxmlapi.com/whoisserver/WhoisService";

        var username = "Your whois api username";
        var password = "Your whois api password";
        var domain = "google.com";

        $(function() {
            $.ajax(
                {
                    url: url,
                    dataType: "jsonp",
                    data: {
                        username: username,
                        password: password,
                        domainName: domain,
                        outputFormat: "json"
                    },

                    success: function (response) {
                        $("#json").append(
                            "<div>JSON response:</div>"
                            + JSON.stringify(response, null, 2));
                    },
                    error: function(e){
                        console.log(e);
                    }
                }
            );
        });

    </script>
</head>
<body>
    <pre id="json"></pre>
</body>
</html>
